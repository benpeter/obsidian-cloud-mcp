name: Configure API Key

on:
  workflow_dispatch:
    inputs:
      api_key:
        description: 'Obsidian REST API Key (from Local REST API plugin)'
        required: true
        type: string

env:
  TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}

jobs:
  configure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Download Terraform State
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: terraform/
        continue-on-error: true

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Get Server IP
        working-directory: terraform
        id: server
        run: |
          echo "ipv4=$(terraform output -raw server_ipv4 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "ipv6=$(terraform output -raw server_ipv6 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add server to known hosts
          if [ -n "${{ steps.server.outputs.ipv4 }}" ] && [ "${{ steps.server.outputs.ipv4 }}" != "IPv4 disabled" ]; then
            ssh-keyscan -H ${{ steps.server.outputs.ipv4 }} >> ~/.ssh/known_hosts 2>/dev/null || true
          fi

      - name: Configure API Key on Server
        run: |
          # Determine which IP to use
          if [ -n "${{ steps.server.outputs.ipv4 }}" ] && [ "${{ steps.server.outputs.ipv4 }}" != "IPv4 disabled" ]; then
            SERVER_IP="${{ steps.server.outputs.ipv4 }}"
          else
            SERVER_IP="${{ steps.server.outputs.ipv6 }}"
          fi

          echo "Connecting to server at $SERVER_IP..."

          ssh root@$SERVER_IP << ENDSSH
          cd /opt/obsidian-mcp

          # Update only the OBSIDIAN_API_KEY line in .env (preserve all other vars)
          if grep -q '^OBSIDIAN_API_KEY=' .env 2>/dev/null; then
            sed -i 's|^OBSIDIAN_API_KEY=.*|OBSIDIAN_API_KEY=${{ inputs.api_key }}|' .env
          else
            echo 'OBSIDIAN_API_KEY=${{ inputs.api_key }}' >> .env
          fi

          # Restart MCP server to pick up new key
          docker compose restart mcp-server

          echo "API key configured and MCP server restarted."

          # Wait for server to start
          sleep 10

          # Check status
          docker ps --filter name=obsidian-mcp --format "table {{.Names}}\t{{.Status}}"
          ENDSSH

      - name: Verify MCP Server
        run: |
          if [ -n "${{ steps.server.outputs.ipv4 }}" ] && [ "${{ steps.server.outputs.ipv4 }}" != "IPv4 disabled" ]; then
            SERVER_IP="${{ steps.server.outputs.ipv4 }}"
          else
            SERVER_IP="[${{ steps.server.outputs.ipv6 }}]"
          fi

          # Test internal MCP server via SSH (port 3000 is internal only, exposed via Caddy on 443)
          echo "Checking MCP server container status..."
          ssh root@$SERVER_IP "docker ps --filter name=obsidian-mcp --format '{{.Status}}'"

      - name: Configuration Summary
        run: |
          echo "## API Key Configured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Obsidian REST API key has been configured on the server." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The MCP server is accessible via HTTPS through Caddy on your configured domain." >> $GITHUB_STEP_SUMMARY
