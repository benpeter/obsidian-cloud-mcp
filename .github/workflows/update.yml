name: Update Docker Images

on:
  workflow_dispatch:

env:
  TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_vnc_password: ${{ secrets.VNC_PASSWORD }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Download Terraform State
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: terraform/
        continue-on-error: true

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Get Server IP
        working-directory: terraform
        id: server
        run: |
          echo "ipv4=$(terraform output -raw server_ipv4 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "ipv6=$(terraform output -raw server_ipv6 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add server to known hosts
          if [ -n "${{ steps.server.outputs.ipv4 }}" ] && [ "${{ steps.server.outputs.ipv4 }}" != "IPv4 disabled" ]; then
            ssh-keyscan -H ${{ steps.server.outputs.ipv4 }} >> ~/.ssh/known_hosts 2>/dev/null || true
          fi

      - name: Update Docker Images
        run: |
          # Determine which IP to use
          if [ -n "${{ steps.server.outputs.ipv4 }}" ] && [ "${{ steps.server.outputs.ipv4 }}" != "IPv4 disabled" ]; then
            SERVER_IP="${{ steps.server.outputs.ipv4 }}"
          else
            SERVER_IP="${{ steps.server.outputs.ipv6 }}"
          fi

          ssh root@$SERVER_IP << 'ENDSSH'
          cd /opt/obsidian-mcp

          echo "Pulling latest images..."
          docker compose pull

          echo "Rebuilding MCP server..."
          docker compose build --no-cache mcp-server

          echo "Restarting containers..."
          docker compose up -d

          echo "Cleaning up old images..."
          docker image prune -f

          echo "Done!"
          docker ps
          ENDSSH

      - name: Update Summary
        run: |
          if [ -n "${{ steps.server.outputs.ipv4 }}" ] && [ "${{ steps.server.outputs.ipv4 }}" != "IPv4 disabled" ]; then
            SERVER_IP="${{ steps.server.outputs.ipv4 }}"
          else
            SERVER_IP="${{ steps.server.outputs.ipv6 }}"
          fi
          echo "## Docker Images Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully updated Docker images on server \`$SERVER_IP\`" >> $GITHUB_STEP_SUMMARY
