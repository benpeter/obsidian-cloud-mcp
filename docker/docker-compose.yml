services:
  obsidian:
    image: lscr.io/linuxserver/obsidian:latest
    container_name: obsidian
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./config:/config
      - ./vault:/config/obsidian-vault
    ports:
      - "3000:3000"    # HTTP Web GUI
      - "3001:3001"    # HTTPS Web GUI (primary access)
      # Note: Port 27123 (REST API) intentionally NOT exposed externally
      # It's only accessible within the Docker network for security
    shm_size: "1gb"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: obsidian-mcp
    environment:
      - OBSIDIAN_API_KEY=${OBSIDIAN_API_KEY}
      - OBSIDIAN_BASE_URL=http://obsidian:27123
      - OBSIDIAN_VERIFY_SSL=false
      - MCP_TRANSPORT_TYPE=http
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_LOG_LEVEL=info
    ports:
      - "3002:3000"
    depends_on:
      obsidian:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: obsidian-network
