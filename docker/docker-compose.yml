services:
  # Reverse Proxy with automatic HTTPS (Let's Encrypt)
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"       # HTTP (for ACME challenge)
      - "443:443"     # HTTPS (MCP endpoint)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - MCP_DOMAIN=${MCP_DOMAIN:-localhost}
      - CLOUDFLARE_WORKER_URL=${CLOUDFLARE_WORKER_URL}
    restart: unless-stopped
    depends_on:
      - mcp-server

  obsidian:
    image: lscr.io/linuxserver/obsidian:latest
    container_name: obsidian
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      # Authentication for Web GUI
      - CUSTOM_USER=admin
      - PASSWORD=${VNC_PASSWORD}
    volumes:
      - ./config:/config
      - ./vault:/config/obsidian-vault
    ports:
      - "3001:3001"    # HTTPS Web GUI (kept for direct access)
    shm_size: "1gb"
    restart: unless-stopped
    healthcheck:
      # Accept 200 (no auth) or 401 (auth enabled) as healthy
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:3000 | grep -qE '^(200|401)$'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: obsidian-mcp
    environment:
      - OBSIDIAN_API_KEY=${OBSIDIAN_API_KEY}
      - OBSIDIAN_BASE_URL=http://obsidian:27123
      - OBSIDIAN_VERIFY_SSL=false
      - MCP_TRANSPORT_TYPE=http
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_LOG_LEVEL=info
      # Token Introspection (RFC 7662) - validates opaque tokens via Cloudflare Worker
      - MCP_AUTH_MODE=introspection
      - TOKEN_INTROSPECTION_URL=${CLOUDFLARE_WORKER_URL}/introspect
      - TOKEN_INTROSPECTION_SECRET=${INTROSPECTION_SECRET}
    expose:
      - "3000"
    depends_on:
      obsidian:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: obsidian-network

volumes:
  caddy_data:
  caddy_config:
